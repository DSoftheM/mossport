<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style3.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="left">
            <div class="registration">
                <h1 class="main">Регистрация</h1>
                <div class="data">
                    <div class="pers">
                        <h1 class="perstitle">Личные данные</h1>
                        <div class="column">
                            <div class="fam">Фамилия</div>
                            <div class="fam_inp"><input type="text" /></div>
                            <div class="name">Имя</div>
                            <div class="name_inp"><input type="text" /></div>
                            <div class="otche">Отчество</div>
                            <div class="otcheinp"><input type="text" /></div>
                        </div>
                    </div>
                    <div class="cont">
                        <h1 class="conttitle">Контактные данные</h1>
                        <div class="column2">
                            <div class="phone">Телефон</div>
                            <input class="phoneinp" />
                            <div class="mail">Почта</div>
                            <input class="mailinp" />
                        </div>
                    </div>
                </div>
                <div class="security">
                    <h1 class="perstitle">Безопасность</h1>
                    <div class="column">
                        <div class="phone">Пароль</div>
                        <input class="phoneinp" type="password" />
                        <div class="mail">Повторите пароль</div>
                        <input class="mailinp" type="password" />
                    </div>
                </div>
                <div class="button">
                    <button class="register-button">Зарегистрироваться</button>
                </div>
            </div>
        </div>
        <div class="reg">
            <img class="logoreg" src="logo.png" />
        </div>
    </body>
</html>
